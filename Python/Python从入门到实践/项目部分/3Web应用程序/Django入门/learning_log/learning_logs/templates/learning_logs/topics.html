{% extends 'learning_logs/base.html' %}

{% block header %}
    <div class='jumbotron'>
        <h2>Topics</h2>
    </div>
{% endblock header %}

{% block content %}
<!-- 无序列表 -->
<ul>
    {% for topic in topics %}
    <li>
        <h3>
          <a href= "{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
        </h3>
    </li>
    {% empty %}
    <li> No topics have been added yet. </li>
    {% endfor %}
</ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic: </a></h3>
{% endblock content %}
